<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>bootstrap</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Bootstrap</a>
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="#column"
                >column</a
              >
              <a class="nav-link text-white" href="#flex">Flex</a>
              <a class="nav-link text-white" href="#tab">tab</a>
              <a class="nav-link text-white" href="#embeds">Embeds</a>
              <a class="nav-link text-white" href="#modal">modal</a>
              <a class="nav-link text-white" href="#card">card</a>
              <a class="nav-link text-white" href="#accordion">accordion</a>
              <a class="nav-link text-white" href="#contactform">contactform</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="keyvisual">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner pt-5">
          <div class="carousel-item active">
            <img src="../images/img1.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>HTML/CSS</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/img2.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Bootstrap</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../images/img3.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Programing</h5>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </div>
    <body>
      <div class="container bg-white py-5 my-5 mx-6">
        <!--bootstrapの特徴 　　　　　-------->
        <div id="column">
          <h2 class="text-center py-3">Bootstrapの特徴</h2>
        </div>
        <div class="row">
          <div class="col-md-4 col-12">
            <img src="../images/img4.jpg" alt="image" class="img-fluid" />
          </div>
          <div class="col-md-4 col-12">
            <img src="../images/img5.jpg" alt="image" class="img-fluid" />
          </div>
          <div class="col-md-4 col-12">
            <img src="../images/img6.jpg" alt="image" class="img-fluid" />
          </div>
        </div>
        <!--お客様の声 　　　　　-------->
        <div id="flex">
          <h2 class="text-center py-3 mt-5">お客様の声</h2>
        </div>
        <div class="d-flex justify-content-center flex-wrap-reverse">
          <div class="col-md-6 col-12 p-0 align-self-center h2 p-4">
            ダミーテキストダミーテキストダミーテキストダミーテキストダミーテキスト
            ダミーテキストダミーテキストダミーテキストダミーテキストダミーテキスト
          </div>
          <div class="col-md-6 col-12 p-0 align-self-center">
            <img src="../images/img7.jpg" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="d-flex justify-content-center flex-wrap">
          <div class="col-md-6 col-12 p-0 align-self-center">
            <img src="../images/img8.jpg" alt="" class="img-fluid" />
          </div>
          <div class="col-md-6 col-12 p-0 align-self-center h2 p-4">
            ダミーテキストダミーテキストダミーテキストダミーテキストダミーテキスト
            ダミーテキストダミーテキストダミーテキストダミーテキストダミーテキスト
          </div>
        </div>
      </div>
    </body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
